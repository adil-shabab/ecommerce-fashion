{% extends "base.html" %} 
{% load static %} 
{% block content %}
<div class="d-flex-full home row">
  <div class="left-section col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-12">

                </div>
                <div class="swiper-slide">
                <lottie-player class="lottie" src="https://assets1.lottiefiles.com/packages/lf20_57TxAX.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay ></lottie-player>
                </div>
                <div class="swiper-slide">
                <lottie-player class="lottie" src="https://assets1.lottiefiles.com/private_files/lf30_9kdbftpx.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay ></lottie-player>
                </div>
                <div class="swiper-slide">
                <lottie-player class="lottie" src="https://assets1.lottiefiles.com/packages/lf20_vjrlq3tj.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay ></lottie-player>
                </div>
                <div class="swiper-slide">

                <div class="swiper-slide">

                </div>
            </div>
        </div>
    </div>
    
    <div class="right-section col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <h4 data-aos="fade-left" data-aos-duration="5000" class="h4">Offer closes soon</h4>
        <span class="span">Super Deal On All Products</span>
        <p class="p">Check in our Shop</p>
        <lottie-player data-aos="fade-right" class="lottie" src="https://assets5.lottiefiles.com/packages/lf20_bS9j3g.json" background="transparent" speed="1" style="width: 75px; height: 75px" loop autoplay ></lottie-player>

            <div class="counter">
                <span class="value" end="1550">0</span>
                <span class="plus">+</span>
                <p>Happy Customers</p>
            </div>
            <div class="counter">
                <span class="value" end="1250">0</span>
                <span class="plus">+</span>
                <p>Latest Products</p>
            </div>
        </div>
        <div class="social-media">
            <a href=""><lottie-player class="media-lottie" src="https://assets8.lottiefiles.com/packages/lf20_5mhyg2hz.json" background="transparent" speed="0.5" style="width: 75px; height: 85px" loop autoplay ></lottie-player></a>
